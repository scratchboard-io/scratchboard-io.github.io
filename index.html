<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.1);
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4a90e2;
            border-radius: 2px;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            margin: 2rem 0;
            max-width: 400px;
        }

        .progress {
            width: 200px;
            height: 6px;
            background: #ddd;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background: #4a90e2;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.1);
            animation: float 10s infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: -2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 30%;
            animation-delay: -4s;
        }

        @keyframes progress {
            0% {
                width: 0%;
                margin-left: 0;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .tools {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .tool {
            width: 40px;
            height: 40px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        .tool:nth-child(2) {
            animation-delay: 0.2s;
        }

        .tool:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="content">
            <h1 class="title">Work in Progress</h1>
            <p class="message">Our team is crafting something extraordinary. Stay tuned!</p>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="tools">
                <div class="tool">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4a90e2" stroke-width="2">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                </div>
                <div class="tool">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4a90e2" stroke-width="2">
                        <path d="M3 3h18v18H3z"></path>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                </div>
                <div class="tool">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4a90e2" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 2v3m0 14v3m-9-9H2m17 0h3"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
